<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fantasy Football Forecasting Dashboard</title>

    <style>
      :root {
        --bg: #0b0f19;
        --card: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --border: rgba(255, 255, 255, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: radial-gradient(circle at top, rgba(124, 58, 237, 0.18), transparent 55%),
          radial-gradient(circle at bottom right, rgba(34, 197, 94, 0.12), transparent 60%),
          var(--bg);
        color: var(--text);
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 72px 20px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 30px;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 34px;
        margin: 0 0 10px 0;
        letter-spacing: -0.5px;
      }

      p {
        margin: 0;
        font-size: 16px;
        color: var(--muted);
      }

      .links {
        margin-top: 22px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      a {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        text-decoration: none;
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.04);
        transition: 0.2s ease;
        font-size: 14px;
      }

      a:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.22);
        transform: translateY(-1px);
      }

      .stack {
        margin-top: 18px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Fantasy Football Forecasting Dashboard</h1>
        <p>
          A machine learning project that forecasts next-season NFL fantasy points per game (PPG)
          using prior-year player stats and compares results against a simple baseline.
        </p>

        <div class="links">
          <a href="https://fantasy-football-predictor.streamlit.app/" target="_blank" rel="noopener noreferrer">
            Live Dashboard
          </a>

          <a href="https://github.com/treyisrael7/fantasy-football-predictor" target="_blank" rel="noopener noreferrer">
            Source Code
          </a>
        </div>

        <div class="stack">
          Python 路 pandas 路 scikit-learn 路 LightGBM 路 Streamlit
        </div>
      </div>
    </div>
  </body>
</html>
